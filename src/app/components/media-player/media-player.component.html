<div class="tk-media-player d-flex flex-row">
  <div class="tk-media-player__player">
    <div class="tk-media-player__controls">
      <div class="d-flex flex-column justify-content-between h-100">
        <button
          class="ms-auto btn d-flex justify-content-evenly align-items-center p-2 tk-media-player__controls--report"
        >
          <i class="bi bi-flag"></i><span class="ps-1">Denunciar</span>
        </button>
        <div class="d-flex justify-content-between align-items-end">
          <button class="btn tk-media-player__controls--play m-2">
            <i class="bi bi-play tk-media-player__controls--icons"></i></button
          ><button class="btn tk-media-player__controls--mute m-2">
            <i class="bi bi-volume-mute tk-media-player__controls--icons"></i>
          </button>
        </div>
      </div>
    </div>
    <video
      autoplay
      muted
      src="https://media.tenor.com/videos/76433b9487c9064f11d8c1ce50715e29/mp4"
    ></video>
  </div>
  <div
    class="d-flex flex-column mt-auto ms-3 justify-content-between tk-media-player__reactions"
  >
    <div class="d-flex flex-column align-items-center my-2">
      <button class="btn">
        <span class="tk-media-player__reactions--icons">
          <i class="bi bi-heart-fill"></i>
        </span>
      </button>
      <span class="tk-media-player__reactions--quantity fw-bold">1.4m</span>
    </div>
    <div class="d-flex flex-column align-items-center my-2">
      <button class="btn">
        <span class="tk-media-player__reactions--icons">
          <i class="bi bi-chat-dots-fill"></i>
        </span>
      </button>
      <span class="tk-media-player__reactions--quantity fw-bold">25.7k</span>
    </div>
    <div class="d-flex flex-column align-items-center mt-2">
      <button class="btn">
        <span class="tk-media-player__reactions--icons">
          <i class="bi bi-send-fill"></i
        ></span>
      </button>
      <span class="tk-media-player__reactions--quantity fw-bold">108.8k</span>
    </div>
  </div>
</div>
